<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Authentication class</title>
  </head>
  <body>
    <!-- NAVBAR SECTION -->
      <div class="top_bar">
          <h2 class="top_h2">
              discount upto 30% for now member
          </h2>
          <div class="social_handles">
              <i class="bxl bx-facebook"></i>
              <i class="bxl bx-instagram"></i>
              <i class="bxl bx-twitter"></i>
          </div>

      </div>
    <hr class="hr">
        <nav class="navbar">
            
            <div class="navbar_logo">
                <img src="/assets/images/new logo.svg" alt="" class="nav_logo">
            </div>
            <ul class="nav_links">
                <li><a href="/index.html">Home</a></li>
                
                <li><a href="/service.html">Service</a></li>
                <li><a href="/chat.html">Chat Us</a></li>
                
            </ul>
            
        </nav>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Login to your account</header>
          <form action="#">
            <div class="field input-field">
              <input
                class="input"
                type="email"
                placeholder="Email address"
                id="inputEmail"
              />
            </div>

            <div class="field input-field">
              <input
                class="password"
                type="password"
                placeholder="Password"
                id="inputPassword"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a href="#" class="forgot-pass">Forgot Password ?</a>
            </div>

            <div class="field button-field">
              <button id="signin">Login</button>
              <button class="none" id="signup">Login</button>
            </div>
          </form>

          <div class="form-link">
            <span
              >Don't have an account?
              <a href="/authentication/signup.html" class="link signup-link">Signup</a></span
            >
          </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <i class="bx bxl-google facebook-icon"></i>
            <span>Login with Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
